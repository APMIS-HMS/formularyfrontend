<div class="onpg-modal-wrap">
  <div class="modal-title">Register</div>

  <form [formGroup]="frm_login" novalidate>
      <div class="form-group">
      <label for="username">Userneme</label>
      <input formControlName="username" type="text" class="form-control" required>
      </div>
      <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" required>
      </div>

      <div class="btn-center-wrap">
          <button type="submit" (click)="signup_click(frm_login.value)" class="btn btn-primary">Login <i class="fa fa-sign-in"></i></button>
      </div>
      <div (click)="signin(frm_login.value)" class="or-sect">already have an account? <span>Sign In</span></div>
  </form>
</div>
